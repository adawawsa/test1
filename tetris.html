<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        #game-board {
            border: 2px solid #fff;
            background-color: #000;
        }
        
        .info-panel {
            color: #fff;
        }
        
        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        
        .info-panel p {
            margin: 5px 0;
        }
        
        .controls {
            margin-top: 20px;
            color: #fff;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #next-piece {
            border: 1px solid #fff;
            background-color: #000;
            margin-top: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-board"></canvas>
        <div class="info-panel">
            <h2>スコア: <span id="score">0</span></h2>
            <h2>レベル: <span id="level">1</span></h2>
            <h2>ライン: <span id="lines">0</span></h2>
            <h2>次のピース:</h2>
            <canvas id="next-piece"></canvas>
            <button id="start-button">ゲーム開始</button>
            <button id="pause-button" disabled>一時停止</button>
            <div class="controls">
                <h3>操作方法:</h3>
                <p>← → : 左右移動</p>
                <p>↓ : 高速落下</p>
                <p>↑ : 回転</p>
                <p>スペース : 即落下</p>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
